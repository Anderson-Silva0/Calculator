<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/style/calcEstilo.css">
</head>
<body>
    <div id="corpo">
        <img id="dragaoImg" src="/image/Dragao.png"/>
            <h1>Dragon Calculator</h1>
                <h2>Created by Anderson da Silva</h2>
        <div id="calculadora">
            <input type="text" id="inp" readonly></input>
            <table>
                <tr>
                    <td></td>
                    <td><button onclick="digitar7()">7</button></td>
                    <td><button onclick="digitar8()">8</button></td>
                    <td><button onclick="digitar9()">9</button></td>
                    <td><button onclick="divisao()">รท</button></td>
                    <td><button onclick="adicao()">+</button></td>
                </tr>
                    
                <tr>
                    <td><button onclick="digitarponto()">.</button></td>
                    <td><button onclick="digitar4()">4</button></td>
                    <td><button onclick="digitar5()">5</button></td>
                    <td><button onclick="digitar6()">6</button></td>
                    <td><button onclick="multiplicacao()">ร</button></td>
                    <td><button onclick="ce()">CE</button></td>
                    <td><button id="virgula" onclick="digitarVirgula()">,</button></td>
                </tr>
                    
                <tr>
                    <td><button onclick="digitar0()">0</button></td>
                    <td><button onclick="digitar1()">1</button></td>
                    <td><button onclick="digitar2()">2</button></td>
                    <td><button onclick="digitar3()">3</button></td>
                    <td><button onclick="subtracao()">-</button></td>
                    <td><button onclick="c()">C</button></td>
                    <td><button onmouseout="sumirDragao(), sumirBack()" onmousemove="aparecerDragao(), back()" onclick="igual()" id="igual">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="/javascript/funcoes.js"></script>
</body>
</html>
